{% extends "base.html" %} {% block title %}Contact Us{% endblock %} {% block
content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header text-center">
        <h3>Contact Us</h3>
      </div>
      <div class="card-body">
        <div class="contact-info">
          <h4>Get in Touch</h4>
          <ul class="list-unstyled">
            <li>
              <i class="fas fa-map-marker-alt"></i> 1234 Elm Street, Suite 567,
              City, Country
            </li>
            <li><i class="fas fa-phone"></i> +123-456-7890</li>
            <li><i class="fas fa-envelope"></i> contact@company.com</li>
          </ul>
        </div>
        <h4 class="mt-4">Our Location</h4>
        <div class="map">
          <!-- You can embed a Google Map here -->
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2625.716233074573!2d2.292292915674421!3d48.85884407928746!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66f2c92e5e16d%3A0x6e1c621c61c7619!2sEiffel%20Tower!5e0!3m2!1sen!2sfr!4v1635175868766!5m2!1sen!2sfr"
            width="100%"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
